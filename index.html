<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="heading">
            <h1>Guess the number behind the card</h1>
            <h2 id="start">Press any Key to start</h2>
        </div>

        <div class="scores">
            <h1 id="score">Your score: 0</h1>
        </div>

            <div class="card"> 
                <h1 id="rand"></h1>
            </div> 
            <br>
            <br>
        <div class="setofcards">
            <button type="button" class="btn btn-dark" id="1">1</button>
            <button type="button" class="btn btn-dark" id="2">2</button>
        </div>
    </div>

    <div class="toomany">
        <p>Too many Oops..?</p>
        <p>Inspect and go to console to never lose again.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
